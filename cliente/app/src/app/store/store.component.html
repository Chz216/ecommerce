<app-nav></app-nav>
<!-- Page Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-3">
      <h1 class="mr-2">Shop Name</h1>
      <div class="list-group">
        <a href="javascript:;" class="list-group-item" [class.active]="c == selectedCategory" (click)="changeCategory();changeScale();changeVendor();">Home</a>
        <a href="javascript:;" class="list-group-item" [class.active]="c == selectedCategory" *ngFor="let c of categories" (click)="changeCategory(c)">{{c}}</a>
      </div>
      <h3>Scales</h3>
      <div class="list-group">
        <a href="javascript:;" class="list-group-item" *ngFor="let s of scales" [class.active]="s == selectedScale" (click)="changeScale(s)">{{s}}</a>
      </div>
      <h3>Vendors</h3>
      <div class="list-group">
        <a href="javascript:;" class="list-group-item" *ngFor="let v of vendors" [class.active]="v == selectedVendor" (click)="changeVendor(v)">{{v}}</a>
      </div>
    </div>
    <!-- /.col-lg-3 -->
    <div class="col-lg-9 card-products">
      <div class="row">
        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let p of products">
          <div class="card h-100">
            <a routerLink="{{p.productCode}}"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
            <div class="card-body" routerLink="{{p.productCode}}">
              <h5 class="card-title text-center">
                <a href="javascript:;">{{p.productName}}</a>
              </h5>
            </div>
            <div class="card-body">
              <h5 class="card-text text-danger text-center">{{p.MSRP | currency}}</h5>
              <p class="card-text">{{p.productDescription | slice: 0:40}}...</p>
            </div>
            <div class="card-footer">
              <button class="btn btn-success" (click)="addLine(p)">Add</button>
            </div>
          </div>
        </div>
      </div>
      <!-- /.row -->
      <div class="form-inline float-right">
          <nav aria-label="..." class="pull-xs-right">
            <ul class="pagination pagination-md">
              <li class="page-item" *ngFor="let page of pageNumbers" [class.active]="page === selectedPage">
                <a class="page-link" href="javascript:;" (click)="changePage(page)">{{page}}</a>
              </li>
            </ul>
          </nav>
      </div>
    <div class="form-inline pull-xs-left">
      <select name="" id="" class="form-control form-control-sm" (change)="changePageSize($event.target.value)">
        <option value="12">12 per Page</option>
        <option value="16">16 per Page</option>
        <option value="20">20 per Page</option>
        <option value="24">24 per Page</option>
      </select>
    </div>
    <!-- /.col-lg-9 -->   
  </div>
  <!-- /.row -->
  </div>
</div>
<!-- /.container -->
<app-footer></app-footer>
