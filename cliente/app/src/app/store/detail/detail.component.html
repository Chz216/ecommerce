<app-nav></app-nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6">
      <img class="card-img-top" src="http://placehold.it/700x400" alt="">
    </div>
    <div class="col-lg-6" *ngFor="let p of product">
      <h1 class="text-center">Product Details</h1>
      <h4 class="font-weight-bold">Product Name:</h4>
      <h5  class="font-weight-bold">{{p.productName}}</h5><br>
      <h4 class="font-weight-bold">Description:</h4>
      <p class="text-justify" style="font-size:16px;">{{p.productDescription}}</p>
      <h4 class="font-weight-bold">Buy Price:</h4>
      <h5 class="font-weight-bold">{{p.MSRP | currency: "USD": true:"2.2-2"}}</h5>
    </div>
  </div>
</div>
<br>
<app-footer></app-footer>
